    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* === 全域基礎樣式 === */
        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            text-align: center; 
            background: radial-gradient(circle at center, #1a1a05 0%, #000000 100%); 
            color: #fff;
            padding: 0; margin: 0; min-height: 100vh;
        }

        /* === 一排式膠囊導覽列 === */
        .nav-container { padding: 20px 0; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .nav-bar { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 8px; 
            display: inline-flex; 
            gap: 5px; 
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .nav-item { 
            color: #FFD700; text-decoration: none !important; font-weight: bold; font-size: 14px; 
            padding: 8px 25px; border-radius: 40px; cursor: pointer; user-select: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-item:hover { color: #fff; background: rgba(255, 215, 0, 0.1); }
        .nav-item.active { 
            background: #FFD700; color: #000; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* === 產品卡片與 3D 效果 === */
        .product-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(8px);
            width: 380px; margin: 30px auto; padding: 40px; 
            border-radius: 25px; border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            animation: cardEnter 0.8s ease-out;
            transition: transform 0.5s ease;
        }
        .product-card:hover { transform: perspective(1000px) rotateX(2deg) rotateY(-2deg); }
        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .logo-container { 
            width: 100px; 
            height: 100px; 
            margin: 0 auto 20px; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 2px solid #FFD700;
            /* 這裡增加強發光感 */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), inset 0 0 10px rgba(255, 215, 0, 0.5);
            transition: 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .logo-container:hover { transform: rotate(360deg) scale(1.1); }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        /* === 分頁切換動畫 === */
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* === 跑馬燈 === */
        .marquee-container { 
            background: rgba(255, 215, 0, 0.05); color: #FFD700; 
            padding: 10px 0; overflow: hidden; margin: 20px 0; 
            border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 12px; font-size: 13px;
        }
        .marquee-content { display: inline-block; white-space: nowrap; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* === 搶購按鈕與流光 === */
        #buy-btn { 
            background: linear-gradient(45deg, #FFD700, #FFA500); 
            color: #000; border: none; padding: 18px; width: 100%; 
            border-radius: 12px; font-size: 18px; font-weight: bold; 
            cursor: pointer; position: relative; overflow: hidden;
        }
        #buy-btn::after {
            content: ""; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255, 255, 255, 0.4); transform: rotate(30deg); animation: shiny 3s infinite;
        }
        @keyframes shiny { 0% { left: -60%; } 20% { left: 120%; } 100% { left: 120%; } }
        #buy-btn:disabled { background: #444 !important; color: #888; cursor: not-allowed; }
        #buy-btn:disabled::after { display: none; }

        /* === 物流進度條樣式 === */
        .progress-list { background: rgba(0, 0, 0, 0.4); border-radius: 20px; padding: 20px 15px; text-align: left; }
        .progress-step { display: flex; margin-bottom: 25px; position: relative; }
        .progress-step:not(:last-child)::after {
            content: ""; position: absolute; left: 17px; top: 35px; width: 2px; height: 25px; background: rgba(255, 215, 0, 0.1);
        }
        .icon-box {
            width: 36px; height: 36px; background: rgba(255, 215, 0, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin-right: 15px; flex-shrink: 0;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .icon-box i { color: #FFD700; font-size: 16px; display: block !important; }
        
        /* 正在進行中的步驟發光 */
        .active-step .icon-box { background: #FFD700; box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); border: none; }
        .active-step .icon-box i { color: #000; }
        
        .step-text strong { display: block; font-size: 15px; color: #FFD700; margin-bottom: 2px; }
        .step-time { display: block; font-size: 11px; color: #666; margin-bottom: 5px; }
        .step-text p { margin: 0; font-size: 12px; color: #aaa; line-height: 1.4; }

        /* === 社群連結 === */
        .social-links { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        .link-icon { 
            width: 50px; height: 50px; border-radius: 50%; color: #fff !important; 
            font-size: 24px; display: flex; align-items: center; justify-content: center; 
            transition: 0.4s; border: 1px solid rgba(255,255,255,0.2); text-decoration: none !important;
        }
        .link-icon:hover { transform: translateY(-8px) rotate(10deg); border-color: #FFD700; box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2); }
        .discord { background: #5865F2; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }

        /* 輸入框樣式 */
        .input-group input { 
            width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; border-radius: 10px; color: #fff; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <nav class="nav-bar">
            <div id="nav-home" class="nav-item active" onclick="showPage('home')">首頁搶購</div>
            <div id="nav-status" class="nav-item" onclick="showPage('status')">貨物查詢</div>
        </nav>
    </div>

    <div class="product-card">
        <div class="logo-container">
            <img src="https://media.discordapp.net/attachments/1135627305763479563/1454558528797802516/LOGO1.png?ex=695380f1&is=69522f71&hm=e21544bd55e4bf10e3b345f752095ea6305e7344f6efce6720c919b892059ab0&=&format=webp&quality=lossless" alt="Logo">
        </div>

        <div id="home-page" class="page active">
            <h2 style="margin:0; color: #FFD700; letter-spacing:1px;">AOC K68 PRO</h2>

            <div class="marquee-container">

                </div>

            <div class="input-group">

                    <div class="step-text">

        <div class="social-links">

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        window.showPage = function(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            document.getElementById('nav-' + pageId).classList.add('active');
        };

        const firebaseConfig = {
            apiKey: "AIzaSyBUPTNtwtQxvepJpdeL349QrJSg8uWDBlk",
            authDomain: "test-89795.firebaseapp.com",
            databaseURL: "https://test-89795-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "test-89795",
            appId: "1:377974208078:web:d283338995abe17017751f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const stockRef = ref(db, 'stock');

        onValue(stockRef, (snapshot) => {
            const s = snapshot.val() || 0;
            document.getElementById('stock-count').innerText = s;
            document.getElementById('marquee-stock').innerText = s;
        });
